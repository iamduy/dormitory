<div class="grid mx-auto">
  <div class="grid grid-cols-12 gap-6">
    <div class="grid grid-cols-12 col-span-12 gap-6 xxl:col-span-9">
      <div class="col-span-12">
        <div class="grid gap-2 grid-cols-1 lg:grid-cols-1">
          <!-- component -->
          <div
            class="
              min-h-screen
              bg-gray-100
              flex flex-col
              justify-center
              sm:py-12
            "
          >
            <div class="xs:p-0 mx-auto mb-auto md:w-full md:max-w-md">
              <div
                class="
                  flex
                  w-full
                  flex-wrap
                  items-stretch
                  justify-center
                  text-gray-800
                "
              >
                <div class="flex py-3 px-2 items-center">
                  <p class="text-3xl text-green-500 font-semibold pr-1">
                    QUẢN LÝ
                  </p>
                  <p class="font-semibold tracking-widest text-lg">KÝ TÚC XÁ</p>
                </div>
              </div>
              <div
                class="
                  bg-white
                  shadow
                  w-full
                  rounded-lg
                  divide-y divide-gray-200
                "
              >
                <div class="py-4">
                  <div class="flex justify-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-user"
                      width="25"
                      height="25"
                      viewBox="0 0 24 24"
                      stroke-width="3"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <circle cx="12" cy="7" r="4" />
                      <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                    </svg>
                  </div>

                  <p class="text-xl text-center font-bold py-2">ĐĂNG NHẬP</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="px-5 py-7">
                    <div class="mt-1 mb-5">
                      <label
                        class="font-semibold text-sm text-gray-600 pb-1 block"
                      >
                        E-mail
                        <span class="text-red-400">(*)</span>
                      </label>
                      <input
                        type="text"
                        class="
                          border
                          rounded-lg
                          p-3
                          text-sm
                          w-full
                          focus:outline-none
                          input
                        "
                        placeholder="Nhập E-mail"
                        formControlName="email"
                      />
                      <span
                        class="validate"
                        *ngIf="
                          (LFC.email.touched || submitted) &&
                          LFC.email.errors?.required
                        "
                        >Email bắt buộc</span
                      >
                    </div>
                    <div class="mt-1 mb-5">
                      <label
                        class="font-semibold text-sm text-gray-600 pb-1 block"
                        >Mật Khẩu <span class="text-red-400">(*)</span></label
                      >
                      <div class="relative flex w-full flex-wrap items-stretch">
                        <input
                          [type]="eye ? 'password' : 'text'"
                          class="
                            relative
                            border
                            rounded-lg
                            p-3
                            text-sm
                            w-full
                            focus:outline-none
                            input
                          "
                          placeholder="Nhập mật khẩu"
                          formControlName="password"
                        />
                        <span
                          (click)="handleShowPassword()"
                          class="
                            z-10
                            h-full
                            leading-snug
                            font-normal
                            absolute
                            text-center text-gray-400
                            bg-transparent
                            rounded
                            text-base
                            items-center
                            justify-center
                            w-8
                            right-0
                            pr-3
                            py-2
                          "
                        >
                          <svg
                            *ngIf="!eye"
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-eye"
                            width="25"
                            height="25"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="12" cy="12" r="2" />
                            <path
                              d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"
                            />
                          </svg>

                          <svg
                            *ngIf="eye"
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-eye-off"
                            width="25"
                            height="25"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <line x1="3" y1="3" x2="21" y2="21" />
                            <path d="M10.584 10.587a2 2 0 0 0 2.828 2.83" />
                            <path
                              d="M9.363 5.365a9.466 9.466 0 0 1 2.637 -.365c4 0 7.333 2.333 10 7c-.778 1.361 -1.612 2.524 -2.503 3.488m-2.14 1.861c-1.631 1.1 -3.415 1.651 -5.357 1.651c-4 0 -7.333 -2.333 -10 -7c1.369 -2.395 2.913 -4.175 4.632 -5.341"
                            />
                          </svg>
                        </span>
                      </div>

                      <span
                        class="validate"
                        *ngIf="
                          (LFC.password.touched || submitted) &&
                          LFC.password.errors?.required
                        "
                        >Mật khẩu bắt buộc</span
                      >
                    </div>

                    <div class="grid gap-2">
                      <button
                        type="submit"
                        class="
                          transition
                          duration-200
                          bg-main
                          hover:bg-green-500
                          focus:bg-green-500 focus:shadow-sm focus:outline-none
                          text-white
                          w-full
                          rounded-lg
                          text-sm
                          shadow-sm
                          hover:shadow-md
                          font-semibold
                          text-center
                          inline-block
                        "
                      >
                        Đăng nhập
                      </button>
                      <button
                        routerLink="/dang-ky"
                        class="
                          transition
                          duration-200
                          bg-header
                          text-main
                          w-full
                          rounded-lg
                          text-sm
                          shadow-sm
                          hover:shadow-md
                          font-semibold
                          text-center
                          inline-block
                        "
                      >
                        Đăng kí tài khoản mới
                      </button>
                    </div>
                  </div>

                  <div class="py-5">
                    <div class="text-center whitespace-nowrap">
                      <button
                        [routerLink]="Router.FORGOT_PASSWORD"
                        class="
                          hover:text-main
                          mx-5
                          px-5
                          py-4
                          font-normal
                          text-sm
                          rounded-lg
                          text-gray-500
                        "
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          class="w-4 h-4 inline-block align-text-top"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
                          />
                        </svg>
                        <span class="inline-block ml-1">Quên mật khẩu</span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-loading-page *ngIf="isLoading"></app-loading-page>
