<div class="mx-auto ml-3  relative">

    <div class="md:px-10 px-1 pb-5 mb-14">
        <div class="">
            <button class="px-2
            bg-main
            rounded-md
            text-white
            hover:border-main hover:border hover:bg-white hover:text-main" (click)="openDialogCreate()">Tạo
                mới</button>
        </div>
        <div *ngIf="roles[0]?.id; else noData" class="mt-2 overflow-auto">
            <table mat-table [dataSource]="roles" class="w-full px-1">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef
                        class="w-2/12 text-gray-500 font-medium text-sm bg-gray-100 min-w-[50px]">
                        ID
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.id }}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef
                        class="w-3/12 text-gray-500 font-medium text-sm bg-gray-100 min-w-[120px]">
                        Tên
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{ element.name }}</p>
                    </td>
                </ng-container>

                <!-- Desc Column -->
                <ng-container matColumnDef="desc">
                    <th mat-header-cell *matHeaderCellDef class="w-6/12 font-medium text-sm bg-gray-100 min-w-[150px]">
                        Miêu tả
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <p>{{ element.desc }}</p>
                    </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action" class="w-1/12">
                    <th mat-header-cell *matHeaderCellDef
                        class="text-gray-500 font-medium text-sm bg-gray-100 px-3 min-w-[150px]">
                        Hành động
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="openDialogDetail(element)" class="
                        leading-10
                        p-1
                        mr-2
                        bg-gray-300
                        hover:bg-gray-200
                        text-white
                        hover:text-blue-600
                        font-medium
                        rounded
                        inline-flex
                        items-center
                      ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clipboard-list"
                                width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                                <rect x="9" y="3" width="6" height="4" rx="2" />
                                <line x1="9" y1="12" x2="9.01" y2="12" />
                                <line x1="13" y1="12" x2="15" y2="12" />
                                <line x1="9" y1="16" x2="9.01" y2="16" />
                                <line x1="13" y1="16" x2="15" y2="16" />
                            </svg>
                        </button>
                        <button (click)="openDialogEdit(element)" class="
                            leading-10
                            p-1
                            mr-2
                            bg-green-300
                            hover:bg-gray-200
                            text-white
                            font-medium
                            rounded
                            inline-flex
                            items-center
                            hover:text-green-600
                        ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="20"
                                height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                                <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                                <line x1="16" y1="5" x2="19" y2="8" />
                            </svg>
                        </button>
                        <button (click)="removeUnitAsset(element)" class="
                                  bg-[#ec948c]
                                  p-1
                                  text-white
                                  hover:bg-gray-200 hover:text-[#ec948c]
                                  font-medium
                                  rounded
                                  inline-flex
                                  items-center
                                ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash"
                                width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <line x1="4" y1="7" x2="20" y2="7" />
                                <line x1="10" y1="11" x2="10" y2="17" />
                                <line x1="14" y1="11" x2="14" y2="17" />
                                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                            </svg>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>

        <ng-template #noData>
            <app-no-data></app-no-data>
        </ng-template>
    </div>
</div>
