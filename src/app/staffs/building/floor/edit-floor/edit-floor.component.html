<div class="flex items-center bg-white rounded-lg px-2 ">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-building-skyscraper" width="36"
        height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="3" y1="21" x2="21" y2="21" />
        <path d="M5 21v-14l8 -4v18" />
        <path d="M19 21v-10l-6 -4" />
        <line x1="9" y1="9" x2="9" y2="9.01" />
        <line x1="9" y1="12" x2="9" y2="12.01" />
        <line x1="9" y1="15" x2="9" y2="15.01" />
        <line x1="9" y1="18" x2="9" y2="18.01" />
    </svg>
    <p class="pl-2 pt-4 font-medium text-lg">
        CẬP NHẬT TẦNG
    </p>
</div>
<form [formGroup]="floorEditFrom" (ngSubmit)="onSubmit()">
    <div class="bg-white ">
        <div class="px-8 py-4">
            <div class="flex items-center  border-b border-t px-2 py-4 text-[#5e5d5d]">
                <label class="w-1/4">Tên</label>
                <div class="example-full-width w-2/3 border-gray-400">
                    <input formControlName="name" type="text" placeholder="Tên tầng"
                        class=" input w-full h-8 rounded-md border border-gray-400 bg-gray-100 px-3">
                    <span class="validate block" *ngIf="submitted===true && errors?.name">
                        *({{errors?.name[0]}})
                    </span>
                </div>
            </div>
            <div class="flex items-center  border-b  px-2 py-4 text-[#5e5d5d]">
                <label class="w-1/4">Diện tích</label>
                <div class="example-full-width w-2/3">
                    <input type="text" formControlName="total_area" placeholder="Diện tích"
                        class=" input w-full h-8 rounded-md border border-gray-400 bg-gray-100 px-3"
                        class=" input w-full h-8 rounded-md border border-gray-400 bg-gray-100 px-3">
                    <span class="validate block" *ngIf="submitted===true && errors?.total_area">
                        *({{errors?.total_area[0]}})
                    </span>
                </div>

            </div>
        </div>
        <div class="pr-10 pt-4 float-right">
            <div class="demo-button-container flex items-center float-right">
                <button type="submit"
                    class="px-2 mr-2 bg-green-300 hover:bg-gray-200 text-white font-medium  rounded inline-flex items-center hover:text-green-600">
                    <span>Cập nhật</span>
                </button>
            </div>
        </div>
    </div>
</form>
