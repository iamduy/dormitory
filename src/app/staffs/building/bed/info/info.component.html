<div class="px-4 bg-white">
  <h2 class="text-gray-600 pt-2">Thông tin chi tiết phòng</h2>
  <table class="table-auto w-full mt-6">
    <thead>
      <tr class="border border-gray-200">
        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">ID</td>
        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">{{room?.id}}</td>
      </tr>
      <tr class="border border-gray-200">
        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Tên phòng</td>
        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">{{room?.name}}</td>
      </tr>
      <tr class="border border-gray-200">
        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Loại phòng</td>
        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">{{room?.room_type?.name}}</td>
      </tr>
      <tr class="border border-gray-200">
        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Giường đã thuê/tổng</td>
        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">
          {{quantityEmptyBed}}/{{room?.beds?.length}} Giường</td>
      </tr>

      <tr class="border border-gray-200">
        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Số giường tối đa:</td>
        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">{{room?.room_type?.number_bed
          | number}} giường</td>
      </tr>
      <tr class="border border-gray-200">
        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Đơn giá</td>
        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">{{room?.room_type?.price
          | number}} VNĐ</td>
      </tr>
    </thead>
  </table>
</div>
