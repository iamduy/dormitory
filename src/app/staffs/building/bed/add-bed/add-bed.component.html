<div class="flex justify-between">
    <span mat-dialog-title>Thêm giường</span>
</div>
<div mat-dialog-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="bg-white ">
            <div class="flex items-center border-b border-t py-2 text-[#5e5d5d]">
                <label class="w-1/4">Tên Giường</label>
                <div class="example-full-width w-2/3" appearance="fill">
                    <input formControlName="name" type="text"
                        class="input  w-full h-8 rounded-md border border-gray-400 bg-gray-100 px-3 " placeholder="">
                    <span class="validate error-message " *ngIf="( f.name.dirty ||submitted) && errors?.name">
                        * ({{errors.name[0]}})
                    </span>
                </div>
            </div>
            <div class="pr-10 pt-4 float-right">
                <div class="demo-button-container flex items-center float-right">
                    <button type="submit"
                        class="px-2 mr-2 bg-green-300 hover:bg-gray-200 text-white font-medium  rounded inline-flex items-center hover:text-green-600">
                        <span>Thêm</span>
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
