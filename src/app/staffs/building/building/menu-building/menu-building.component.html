<div *ngIf="building?.id ; else no_building">
  <div class="relative pt-3 pl-3 flex items-center bg-white">
    <div class="text-secondary pb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-building-community" width="35"
        height="35" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M8 9l5 5v7h-5v-4m0 4h-5v-7l5 -5m1 1v-6a1 1 0 0 1 1 -1h10a1 1 0 0 1 1 1v17h-8" />
        <line x1="13" y1="7" x2="13" y2="7.01" />
        <line x1="17" y1="7" x2="17" y2="7.01" />
        <line x1="17" y1="11" x2="17" y2="11.01" />
        <line x1="17" y1="15" x2="17" y2="15.01" />
      </svg>
    </div>
    <p>
      <span class="font-semibold text-md text-secondary ml-2">
        {{ building?.name }}</span>
    </p>
  </div>

  <!-- danh sách tầng -->
  <mat-tab-group mat-align-tabs="end" class="relative">
    <mat-tab label="Danh sách tầng" class="">
      <div style="min-height: 480px;">
        <app-list-floor (eventPushOut)="setFloors($event)" [inputBuilding]="building"></app-list-floor>
      </div>
    </mat-tab>
    <mat-tab label="Danh sách phòng">
      <div style="min-height: 480px;">
        <app-list-room [inputFloors]="floors" [roomTypes]="roomTypes"></app-list-room>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<ng-template #no_building>
  <h3><i>Hãy chọn một tòa nhà để tiếp tục!</i></h3>
</ng-template>
