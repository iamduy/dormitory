<div class="mx-auto relative">
  <div class=" md:flex md:justify-between ">
    <div class=" flex items-center">
      <button
        class="
          px-2
          border border-pink
          rounded-md
          shadow
          text-pink
          hover:bg-pink hover:text-white
        "
        (click)="createReceiptReason()"
      >
        Tạo mới
      </button>
    </div>

    <div class="flex flex-row-reverse mt-3">
      <!-- firstpage -->
      <app-paginate
        [current_button]="paging.page.value"
        [last_button]="lastPage"
        [total_item]="totalItems"
        [total_button]="3"
        (eventChangePage)="changePage($event)"
      >
      </app-paginate>
    </div>
  </div>
  <div class="pr-4 mt-4">
    <div class="overflow-auto _shadow">
      <table class="text-left w-full border border-[#bdbdbd] rounded-lg">
        <thead class="flex border-b-2 text-[#00836b] border-[#bdbdbd]">
          <th class="p-2 w-16 text-center">ID</th>
          <th class="p-2 w-64">Tiêu đề</th>
          <th class="p-2 w-[300px]">Mô tả</th>
          <th class="p-2 w-60">
            <div class="flex justify-center">Hành động</div>
          </th>
        </thead>

        <tbody
          class="
            flex flex-col
            overflow-auto
            w-full
            text-gray-600 text-sm
            font-normal
            bg-white
            divide-y
          "
        >
          <tr *ngFor="let c of data" class="py-2">
            <td class="py-1 px-2 w-16 text-center">{{ c?.id }}</td>
            <td class="py-1 px-2 w-64">{{ c?.title }}</td>
            <td
              (click)="expandText(c?.id)"
              class="py-1 px-2 cursor-default min-w-[300px] max-w-[300px] {{
                expand.id === c?.id && expand.status ? null : 'expand-text'
              }}"
            >
              {{ c?.description }}
            </td>
            <td class="py-1 px-2 w-60">
              <div class="flex justify-center">
                <button
                  (click)="updateReceiptReason(c?.id)"
                  class="text-success px-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-edit"
                    width="25"
                    height="25"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3"
                    />
                    <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                    <line x1="16" y1="5" x2="19" y2="8" />
                  </svg>
                </button>
                <button
                  (click)="removeReceiptReason(c?.id)"
                  class="text-error px-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-trash"
                    width="25"
                    height="25"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="4" y1="7" x2="20" y2="7" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-loading-page *ngIf="isLoading"></app-loading-page>
