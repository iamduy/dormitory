<div class="bg-white border-b mb-2 pb-1 flex justify-between">
  <span class="text-secondary text-lg font-semibold">Chi tiết phiếu thu</span>
  <span class="text-secondary" mat-dialog-close>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-x"
    >
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </span>
</div>
<mat-dialog-content class="mat-typography">
  <form class="overflow-auto max-h-full h-4/5">
    <div class="w-full grid grid-cols-1 text-center">
      <table class="table-auto w-full">
        <thead>
          <tr class="border border-gray-200">
            <td class="w-1/3 text-right py-2 px-4 bg-gray-100">Ngày thu</td>
            <td
              class="
                bg-white
                w-2/3
                text-left
                px-4
                py-2
                text-gray-700
                font-medium
              "
            >
              {{ data?.collection_date }}
            </td>
          </tr>
          <tr class="border border-gray-200">
            <td class="w-1/3 text-right py-2 px-4 bg-gray-100">Nội dung thu</td>
            <td
              class="
                bg-white
                w-2/3
                text-left
                px-4
                py-2
                text-gray-700
                font-medium
              "
            >
              {{ data?.note }}
            </td>
          </tr>

          <tr class="border border-gray-200">
            <td class="w-1/3 text-right py-2 px-4 bg-gray-100">Sinh viên</td>
            <td
              class="
                bg-white
                w-2/3
                text-left
                px-4
                py-2
                text-gray-700
                font-semibold
              "
            >
              {{ data?.student }}
            </td>
          </tr>
          <tr class="border border-gray-200">
            <td class="w-1/3 text-right py-2 px-4 bg-gray-100">
              Phương thức thanh toán
            </td>
            <td
              class="
                bg-white
                w-2/3
                text-left
                px-4
                py-2
                text-gray-700
                font-semibold
              "
            >
              {{ data?.payment_type }}
            </td>
          </tr>
          <tr class="border border-gray-200">
            <td class="w-1/3 text-right py-2 px-4 bg-gray-100">Số tiền</td>
            <td
              class="
                bg-white
                w-2/3
                text-left
                px-4
                py-2
                text-red-700
                font-semibold
              "
            >
              {{ data?.amount_of_money }} VND
            </td>
          </tr>
          <tr class="border border-gray-200">
            <td class="w-1/3 text-right py-2 px-4 bg-gray-100">Lý do thu</td>
            <td
              class="
                bg-white
                w-2/3
                text-left
                px-4
                py-2
                text-gray-700
                font-semibold
              "
            >
              {{ data?.receipts_reason?.title }}
            </td>
          </tr>
        </thead>
      </table>
    </div>

    <div class="flex justify-end my-3">
      <button
        mat-dialog-close
        class="bg-main text-white px-4 rounded-md shadow"
      >
        Đóng
      </button>
    </div>
  </form>
</mat-dialog-content>
<app-loading-page *ngIf="isLoading"></app-loading-page>
