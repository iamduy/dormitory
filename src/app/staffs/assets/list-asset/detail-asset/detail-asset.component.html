<div mat-dialog-title class="bg-white border-b mb-2">
    <p class="pl-2 pt-2 font-medium text-lg">
        CHI TIẾT TÀI SẢN
    </p>
</div>
<mat-dialog-content class="mat-typography">
    <form class="overflow-auto max-h-full h-4/5">
        <div class="w-full col-span-2 text-center">

            <table class="table-auto w-full ">
                <thead>
                    <tr class="border border-gray-200">
                        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">ID</td>
                        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-medium">
                            {{asset?.id}}
                        </td>
                    </tr>
                    <tr class="border border-gray-200">
                        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Tên </td>
                        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-medium">
                            {{asset?.name}}
                        </td>
                    </tr>
                    <tr class="border border-gray-200">
                        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Nhà sản xuất </td>
                        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-medium">
                            {{asset?.producer?.name}}
                        </td>
                    </tr>
                    <tr class="border border-gray-200">
                        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Loại tài sản </td>
                        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-medium">
                            {{asset?.type_asset?.name}}
                        </td>
                    </tr>
                    <tr class="border border-gray-200">
                        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Đơn vị </td>
                        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-medium">
                            {{asset?.unit_asset?.name}}
                        </td>
                    </tr>
                    <tr class="border border-gray-200">
                        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Giá </td>
                        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">
                            {{asset?.price}}
                        </td>
                    </tr>
                    <tr class="border border-gray-200">
                        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Tồn kho </td>
                        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">
                            {{asset?.min_inventory}}
                        </td>
                    </tr>
                    <tr class="border border-gray-200">
                        <td class="w-1/3 text-right py-1 px-2 bg-gray-100">Mô tả </td>
                        <td class="bg-white w-2/3 text-left px-2 py-1 text-gray-700 font-semibold">
                            {{asset?.description}}
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </form>
</mat-dialog-content>
