<div class="mx-auto">
  <div class="mt-3">
    <a>
      <button class="bg-main text-white px-2 rounded-md" (click)="openDialogCreate()">Tạo mới</button>
    </a>
  </div>
  <div class="mt-2 overflow-auto px-2">
    <table mat-table [dataSource]="unitAssets" class=" w-full">
      <!-- Position Column -->
      <ng-container matColumnDef="id" class="">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 font-medium text-sm bg-gray-100 min-w-[40px]">
          ID
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.id}}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 font-medium text-sm bg-gray-100 min-w-[120px]">
          Tên
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action" class="text-center">
        <th mat-header-cell *matHeaderCellDef class="text-gray-500 font-medium text-sm bg-gray-100 min-w-[120px]">
          Tùy chọn
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="demo-button-container">
            <button (click)="openDialogEdit(element)" class="
                    leading-10
                    p-1
                    mr-2
                    bg-green-300
                    hover:bg-gray-200
                    text-white
                    font-medium
                    rounded
                    inline-flex
                    items-center
                    hover:text-green-600
                  ">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="20" height="20"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                <line x1="16" y1="5" x2="19" y2="8" />
              </svg>
            </button>
            <button (click)="removeUnitAsset(element)" class="
                    bg-[#ec948c]
                    p-1
                    text-white
                    hover:bg-gray-200 hover:text-[#ec948c]
                    font-medium
                    rounded
                    inline-flex
                    items-center
                  ">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20" height="20"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="4" y1="7" x2="20" y2="7" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
              </svg>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
