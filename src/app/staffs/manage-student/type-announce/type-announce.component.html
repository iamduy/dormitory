<div class="pr-4">
  <div class="flex justify-end">
    <button (click)="CreateAnnounce()" class="_button">Tạo mới</button>
  </div>

  <div class="overflow-auto mt-3">
    <table
      class="
        text-left
        w-full
        wrapper-table
        table-auto
        border border-[#bdbdbd]
        rounded-lg
      "
    >
      <thead
        class="
          w-full
          border-b-2
          uppercase
          text-[#00836b] text-sm
          border-[#bdbdbd]
        "
      >
        <tr class="w-full">
          <th class="p-2">ID</th>
          <th class="p-2">Loại thông báo</th>
          <th class="p-2">Tạo ngày</th>
          <th class="p-2">Cập nhật ngày</th>
          <th class="p-2 text-center">Hành động</th>
        </tr>
      </thead>

      <tbody class="w-full text-gray-600 text-sm font-light bg-white divide-y">
        <tr *ngFor="let d of data" class="w-full">
          <td class="p-2">{{ d?.id }}</td>
          <td class="p-2">
            {{ d?.name }}
          </td>
          <td class="p-2">
            {{ d?.created_at }}
          </td>
          <td class="p-2">
            {{ d?.updated_at }}
          </td>
          <td class="p-2 text-center">
            <div class="flex justify-center"></div>
            <button (click)="UpdateAnnounce(d?.id)" class="text-secondary px-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-edit"
                width="25"
                height="25"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3"
                />
                <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                <line x1="16" y1="5" x2="19" y2="8" />
              </svg>
            </button>
            <button (click)="RemoveAnnounce(d?.id)" class="text-secondary px-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-trash"
                width="25"
                height="25"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="4" y1="7" x2="20" y2="7" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-loading-page *ngIf="isLoading"></app-loading-page>
